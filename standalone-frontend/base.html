<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <title>TUK Chat Assistant</title>
</head>
<body>

    
    
                
    
    

<!--tuk clone stuff ends here-->

<!--chatbot stuff starts here-->

<div class="container">
    <div class="box">
        <div class = "icon">TUK CHATBOT SYSTEM</div>
        <div class = "content">
            <h3>This the Technical University of Kenya E-Query System.</h3>
            <p>Please click on the message icon on the bottom left to converse with our Assistant</p>
            <a href"https://tukenya.ac.ke/about-tu-k/governance/tu-k-profile">Read More</a>
        </div>  
    </div>
</div>




<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">TUK Students chat support</h4>
                    <p class="chatbox__description--header">Hi. My name is Kitana. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="./images/chatbox-icon.svg" /></button>
        </div>
    </div>
</div>

    <script src="./app.js"></script>

</body>
</html>
